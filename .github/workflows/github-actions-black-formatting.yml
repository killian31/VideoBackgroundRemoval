name: black
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - run: |
          python -m pip install --upgrade pip
          pip install black
      - run: |
          black --check --verbose .
